<!DOCTYPE html>
<div id="form-header">
	<h2>Add your contact information and preferences</h2>
</div>
<div>
<br><br>
</div>
<form id="addinfo-form" method="post" action="adddb.php">
	<label for="firstname">First Name:</label>
	<input type="text" id="firstname" name="firstname" title="Please enter your first name" placeholder="Enter your first name" required />
	<br><br>
	<label for="lastname">Last Name:</label>
	<input type="text" id="lastname" name="lastname" title="Please enter your last name" placeholder="Enter your last name" required />
	<br><br>
	<label for="email">Email:</label>
	<input type="email" id="email" name="email" title="Please enter your email address" placeholder="Enter your email address" required />
	<br><br>
	<label for="age">Age:</label>
	<input type="number" id="age" name="age" title="Please enter your age" placeholder="Enter your age" pattern=".{0,9}" required />
	<br><br>
	<label for="gender">Gender:</label>
	<select id="gender" name="gender" title="Please select your gender" required>
	<option value="Male">Male</option>
	<option value="Female">Female</option>
	</select>
	<br><br>
	<button id="addinfo-submit" type="submit" title="Submit Info" name="submit">Add Info</button>
</form>
<button id="result-show-button">Show Contacts</button>
